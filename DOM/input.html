<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="input_project.css">
</head>
<body>

  <header class="header">
    <nav class=" nav container">
      <h1 class="logo">My Logo</h1>
      <ul class="list-items">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="headline">
     <h2> Manage Your Task</h2>
     <button class="btn btn-headline">Learn More</button>
    </div>
  </header>
  <section class="section-todo container">
    <h2>Your Plan For Today</h2>
    <form class="form-todo">
      <input type="text" placeholder="Add todo">
      <input type="submit" value="Add Todo" class="btn-headline">
    </form>
  </section>
  <section class="section-signup container">
    <h2>Sign Up</h2>
    <form class="signupform">
      <div class="form-group">
        <label for="username">Username</label>
      <input type="text" name="username" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
      <input type="password" name="password" id="password">
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
      <input type="password" name="confirmpassword" id="confirmpassword">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
      <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="message">About Yourself</label>
        <textarea name="message" id="message" cols="30" rows="8"></textarea>
      </div>
      <button type="submit" class="signup-btn btn">Submit</button>
      
    </form>
  </section>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currencyüí∞ Converter üèß</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Currencyüí∞  Converter </h2>
    <form action="">
      <div class="amount">
        <p>Amount</p>
        <input type="text" value="100">
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="">
            <select name="from">
              <option value="PKR">PKR</option>
              <option value="USD" selected>USD</option>
              <option value="IND">IND</option>
              <option value="EUR">CD</option>
            </select>
          </div>
        </div>
        <!-- <img src="right-arrow.png" alt=""> -->
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="">
            <select name="to">
              <option value="PKR" selected>PKR</option>
              <option value="USD">USD</option>
              <option value="IND">IND</option>
              <option value="EUR">CD</option>
            </select>
          </div>
        </div>
      </div>
      <div class="msg">1USD = 80INR</div>
      <button>Get Exchange Rate</button>
    </form>
  </div>
  <script src="codes.js"></script>
  <script src="script.js"></script>
</body>
</html>
